<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>history</title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->

    <!-- kendo ui css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <!-- font-awesome -->

    <!--蓝鲸提供的公用样式库 -->

    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">

    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->

    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://magicbox.bk.tencent.com/static_api/analysis.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
    <script src="${STATIC_URL}js/csrftoken.js?v=${STATIC_VERSION}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://magicbox.bk.tencent.com/static_api/v3/assets/jstree-3.1.1/dist/themes/default/style.min.css" />
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/jstree-3.1.1/dist/jstree.min.js"></script>

    <!--[if lt IE 9]><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/artDialog-6.0.4/css/ui-dialog.css" rel="stylesheet">
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/artDialog-6.0.4/dist/dialog-min.js"></script>

    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/datetimepicker/js/locales/bootstrap-datetimepicker.zh-TW.js" charset="UTF-8"></script>

    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/datatables-1.10.7/jquery.dataTables.js"></script>
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/datatables-1.10.7/dataTables.bootstrap.js"></script>

</head>

<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-layout1-header">
            <nav>
                <div class="king-header2 navbar navbar-blue  f14">
                    <div class="nav-container">
                        <div class="navbar-header">
                            <button class="pull-right visible-xs navbar-toggle collapsed navbar-toggle-sm" type="button" data-toggle="collapse" data-target="#king-header2-navbar-collapse"> <i class="fa fa-fw fa-ellipsis-v">                    </i> </button>
                            <a class="navbar-brand" href="javascript:;" title="故障预警系统">
                                <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo.png" alt="" class="logo" style="margin-top:-5px;"> </a>
                        </div>
                        <div class="navbar-collapse collapse" id="king-header2-navbar-collapse">
                            <ul class="nav navbar-nav navbar-left hidden-sm">
                                <li>
                                    <a href="${SITE_URL}">
                                        <span>密码修改</span>
                                    </a>
                                </li>
                                <li class="open">
                                    <a href="javascript:void(0);">
                                        <span>操作记录</span>
                                    </a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="javascript:void(0)">
                                        <span> ${request.user.username} </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="king-layout2-main mt15" style="width:960px;">
            <form action="${SITE_URL}execute_history/" method="post">
                <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">选择业务：</label>
                <div class="col-sm-9">
                    <select name="bizId" id="bizs-select" class="form-control bk-valign-top">
                        % for biz in bizs:
                          <option value="${biz.get('bk_biz_name')}">${biz.get('bk_biz_name')}</option>
                        % endfor
                    </select>
                </div>
            </div>
                <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">开始时间：</label>
                <div class="col-sm-9">
                    <div class="input-group date" id="start-time" style="width: 160px;" data-date="2015-01-01T09:00:07Z" data-date-format="yyyy-mm-dd hh:ii" data-link-field="dtp_input1">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        <input class="form-control" size="16" type="text" value="" placeholder="选择开始时间">
                        <input type="hidden" id="dtp_input1" name="startTime"  value="2015-01-10 11:25:07">
                        <br>
                    </div>
                </div>
                </div>
                    <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">结束时间：</label>
                <div class="col-sm-9">
                    <div class="input-group date" id="end-time" style="width: 160px;" data-date="2015-01-01T09:00:07Z" data-date-format="yyyy-mm-dd hh:ii" data-link-field="dtp_input1">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        <input class="form-control" size="16" type="text" value="" placeholder="选择开始时间">
                        <input type="hidden" id="dtp_input1" name="endTime"  value="2015-01-10 11:25:07">
                        <br>
                    </div>
                </div>
            </div>
                <input type='hidden' name='csrfmiddlewaretoken' value='${csrf_token}' />
                <div class="form-group clearfix">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input type="submit" class="king-btn mr10  king-success" id="submit-job" value="提交"/>
                        <button type="button" class="king-btn king-default ">取消</button>
                    </div>
                </div>
            </form>
            <table class="table mb0 pr15 ranger-box " style="margin-top: 30px" id="table-opt">
                <thead>
                    <tr>
                        <th style="width: 80px;">#</th>
                        <th style="width: 20%;">操作者</th>
                        <th style="width: 20%;">操作时间</th>
                        <th style="width: 40%;">日志信息</th>
                    </tr>
                </thead>
                <tbody>
                    % for (index, operationLog) in enumerate(operationLogs):
                    <tr>
                        <td style="width: 80px;">${index + 1}</td>
                        <td style="width: 20%;">${operationLog.operator}</td>
                        <td style="width: 20%;">${operationLog.operate_date}</td>
                        <td style="width: 40%;">${operationLog.operate_log}</td>
                    </tr>
                    % endfor
                </tbody>
            </table>
        </div>
    </div>

</body>

<script type="text/javascript">
 // 日期选择器(Bootstrap)-1，日期时间选择
    $('#start-time').datetimepicker({
        language:  'zh-TW',
        weekStart: 1,
        todayBtn:  true,
        autoclose: true,
        todayHighlight: true,
        startView:2,
        forceParse: false,
    });
    $('#end-time').datetimepicker({
        language:  'zh-TW',
        weekStart: 1,
        todayBtn:  true,
        autoclose: true,
        todayHighlight: true,
        startView:2,
        forceParse: false,
    });

    var language = {
            search: '搜索：',
            lengthMenu: "每页显示 _MENU_ 记录",
            zeroRecords: "没找到相应的数据！",
            info: "分页 _PAGE_ / _PAGES_",
            infoEmpty: "暂无数据！",
            infoFiltered: "(从 _MAX_ 条数据中搜索)",
            paginate: {
                first: '<<',
                last: '>>',
                previous: '上一页',
                next: '下一页',
            }
        }

        $('#table-opt').dataTable({
            paging: true, //隐藏分页
            ordering: false, //关闭排序
            info: false, //隐藏左下角分页信息
            searching: false, //关闭搜索
            pageLength: 2, //每页显示几条数据
            lengthChange: false, //不允许用户改变表格每页显示的记录数
            language: language //汉化
        });


</script>
</html>
